<div class="container-fluid">
    <div class="text-success" *ngIf="successMessage">
        {{successMessage}}
    </div>
    <div class="text-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="card text-white bg-dark">
        <div class="card-header">
            Upload Image
        </div>
        <div class="card-body">
            <form [formGroup]="imageForm" (ngSubmit)="submitImage()" class="form">
                <div class="form-group">
                  <label for="image-name">Image Name</label>
                  <input required formControlName="imageName" type="text" class="form-control" name="imageName" id="image-name" aria-describedby="Enter image name" placeholder="Enter image name">
                  <span class="text-danger" *ngIf="!imageForm.controls.imageName.valid && imageForm.controls.imageName.dirty">
                    Field Required
                  </span>
                </div>
                <div class="form-group">
                  <label for="repo-image">Image URL</label>
                  <input required formControlName="uploadImageUrl" type="url" class="form-control" name="uploadImageUrl" id="repo-image" placeholder="Enter image url" aria-describedby="Enter image url">
                  <span class="text-danger" *ngIf="!imageForm.controls.uploadImageUrl.valid && imageForm.controls.uploadImageUrl.dirty">
                    Field Required
                  </span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!imageForm.valid">Submit</button>
            </form>
        </div>
        
    </div>
</div>
