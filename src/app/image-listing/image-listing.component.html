<div class="text-warning" *ngIf="!errorMessage">
    <div class="card">
        <div class="card-body align-self-center m-3">
            <form class="form-inline col-12 text-center">
                <div class="form-group mr-2">
                    <label for="searchImage">Search Image Name</label>
                    <input type="text" [(ngModel)]="imageName" name="imageName" id="searchImage" class="form-control" placeholder="Enter image name" aria-describedby="search image">
                    <button type="button" (click)="filterImages()" class="btn btn-outline-primary">Search</button>
                </div>
                <div class="form-group mr-2">
                <label for="sortBy"> Sort By Date</label>
                <select class="form-control" (change)="sortImages()" name="sortByDate" [(ngModel)]="sortByDate" id="sortBy">
                    <option value="" disabled selected>Select sort option</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid row m-2">
        <div class="col-3" *ngFor="let image of imagesList">
            <div class="card shadow">
                <img class="card-img-top" [src]="image.imageUrl" alt="" height="200" width="150">
                <div class="card-body">
                    <h4 class="card-title">{{image.imageName}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-danger" *ngIf="errorMessage">
    {{errorMessage}}
</div>
